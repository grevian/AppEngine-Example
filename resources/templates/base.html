<!DOCTYPE html>
<html>
 <head>
  <title>{% block title %}Welcome to Jeddit! The front page of this demo app!{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/resources/static/theme.css" />
  <link href="/resources/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/resources/static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
  <link rel="apple-touch-icon-precomposed" href="/resources/static/apple-touch-icon-precomposed.png">
 </head>
 <body>
  <div class="container" id="main-content">
   <h1>Jeddit!</h1>
   <a href="/">
    <img src="/logo.png" alt="Jeddit!" id="logo" height="70" width="80" />
   </a>
   <br />
   <h3>{% block page_header %}Empty Page{% endblock %}</h3>
   {% if not user %}
    <a href="{{ google_login_url }}">Login</a>
   {% endif %}
   {% block content %}
    There is no content on this page! Whoops!
   {% endblock %}
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/resources/static/bootstrap/js/bootstrap.min.js"></script>
 </body>
</html>
