{% extends "base.html" %}
{% block page_header %}The front page of this application!{% endblock %}
{% block content %}
 {% include "add_article.html" %}
 <div class="panel panel-default">
  <ul id="main-content">
  {% for article in articles %}
   <li class="article-link">
    <a href="/vote/{{ article.id }}/up" class="glyphicon glyphicon-chevron-up vote"></a>
    <a href="/vote/{{ article.id }}/down" class="glyphicon glyphicon-chevron-down vote"></a>
    <a href="/article/{{ article.id }}" class="article-link">{{ article.title|e }}</a>
   </li>
  {% endfor %}
  </ul>
 </div
{% endblock %}
