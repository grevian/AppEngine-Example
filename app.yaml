application: jeddit-grevian
version: 1
runtime: python27
api_version: 1
threadsafe: true

builtins:
- deferred: on
- appstats: on

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /logo\.png
  static_files: logo.png
  upload: logo\.png

- url: /theme\.css
  static_files: theme.css
  upload: theme\.css

- url: /vote/.*
  script: vote.VOTE_APP

- url: /.*
  script: index.APP

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "2.6"

